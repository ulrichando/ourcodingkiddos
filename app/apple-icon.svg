<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="180" height="180" rx="40" fill="url(#gradient2)"/>

  <!-- CK Text -->
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">CK</text>

  <!-- Small code brackets decoration -->
  <text x="30" y="50" font-family="monospace" font-size="30" fill="white" opacity="0.6">&lt;/&gt;</text>

  <!-- Small sparkle -->
  <circle cx="140" cy="50" r="3" fill="white" opacity="0.8"/>
  <circle cx="150" cy="45" r="2" fill="white" opacity="0.8"/>
</svg>
